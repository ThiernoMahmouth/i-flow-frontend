
<div class="divBlock">
  <mat-card class="carte mat-elevation-z8">
      <mat-card-title>
        <div class="logo">
          <img src="./assets/logo2.svg" alt="i-flow" />
        </div>
        Connexion
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- <h2></h2> -->
          <mat-error *ngIf="loginInvalid">
            Email ou mot de passe incorrect
          </mat-error>
          
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <label class="form-label" for="passwd">Mot de passe</label>
            <input type="password" class="form-control" id="passwd" placeholder="Mot de passe">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <button mat-raised-button class="bouton"  routerLink="/home">Login</button>
          <div class="divTexte">
            <p>Pas de compte? <a routerLink="/register">S'inscrire</a></p>
          </div>
        </form>
      </mat-card-content>
  </mat-card>

</div>
<div class="divBlock">
  <img class="image" src="./assets/Digital transformation-amico.png" alt="">
</div>
