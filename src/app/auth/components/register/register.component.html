    <img class="image" src="./assets/Site Stats-amico.png" alt="">

<div class="divBlock">
    <mat-card class="carte mat-elevation-z8">
        <mat-card-title>Inscription</mat-card-title>
        <mat-card-content>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="form-label" for="email">Nom</label>
                <input type="text" class="form-control" id="email" placeholder="Nom">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <!-- <div class="form-group">
                <label class="form-label" for="email">Prénom</label>

              </div>
            <div class="form-group">
              <label class="form-label" for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div> -->
            <div class="form-group">
              <label class="form-label" for="passwd">Mot de passe</label>
              <input type="password" class="form-control" id="passwd" placeholder="Mot de passe">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <label class="form-label" for="passwd2">Confirmer Mot de passe</label>
                <input type="password" class="form-control" id="passwd2" >
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
            <button mat-raised-button class="bouton"  routerLink="/home">S'inscrire</button>
            <div class="divTexte">
              <p>Vous avez déjà un compte? <a routerLink="/login">Se Connecter</a></p>
            </div>
          </form>
        </mat-card-content>
    </mat-card>
  
  </div>
