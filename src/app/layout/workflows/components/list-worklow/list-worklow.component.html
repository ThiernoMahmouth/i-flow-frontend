<div class="container">
    <div class="row divButton">
        <div class="col-1">
          <button mat-raised-button routerLink="../add-workflow" class="">
            <mat-icon>add</mat-icon>
            Ajouter
          </button>
        </div>
    </div>
    <div class="row">
        <div class="content">
            <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let workflow of workflowData">
                <mat-card class="mat-elevation-z4 carte">
                <mat-card-header>
                    <mat-card-title>{{ workflow.name }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>Date de creation: {{ workflow.createdTime | date}} </p>
                    <p>Date de derni√®re modification: {{ workflow.lastUpdatedTime | date }} </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>
                    <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-button>
                    <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-button>
                    <mat-icon>delete</mat-icon>
                    </button>
                </mat-card-actions>
                </mat-card>
            </div>
            </div>
        </div>
    </div>
</div>
