<!-- <a mat-button routerLink="../add-form" routerLinkActive="router-link-active">ADD FORM</a> -->

<div class="container">
    <div class="row divButton">
      <div class="col-1">
        <button mat-raised-button routerLink="../add-form">
          <mat-icon>add</mat-icon>
          Ajouter
        </button>
      </div>
    </div>
    <div class="row">
      <div class="content">
          <div fxLayout="row wrap" fxLayoutGap="16px grid" *ngIf="notEmpty()">
          <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let form of formData">
            <mat-card class="mat-elevation-z4 carte">
              <mat-card-header>
                <mat-card-title>{{ form.titre }}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <!-- <p>Date de cr√©ation: {{  }} </p> -->
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>
                  <mat-icon>visibility</mat-icon>
                </button>
                <button mat-button>
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-button>
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
        <div *ngIf="!notEmpty()">
            <p style="color: red; font-weight: bold;">Aucun formulaire disponible</p>
        </div>
      </div>
    </div>
</div>
