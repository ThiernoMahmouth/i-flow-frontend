<h1 mat-dialog-title>Ajout d'Equipe</h1>
<div mat-dialog-content>
    <div class="form-group">
        <label for="nom">Nom</label> 
        <input type="nom" class="form-control" id="nom" [(ngModel)]="data.name" placeholder="Nom">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
        <label for="profils">Nombre de profil:</label> 
        <input type="nom" class="form-control" id="" [(ngModel)]="data.nbProfils" placeholder="Profils">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
        <label for="user">Nombre d'utilisateur</label> 
        <input type="nom" class="form-control" id="user" [(ngModel)]="data.nbUsers" placeholder="Nom">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()" style="margin-right: 5%;">Annuler</button>
  <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial>Enregistrer</button>
</div>
