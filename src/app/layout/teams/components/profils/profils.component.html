<div class="container-fluid">
  <div class="row">
    <mat-form-field appearance="standard">
      <mat-label>Rechercher</mat-label>
      <input matInput (keyup)="applyFilter($event)" formControlName="control"  #input>
    </mat-form-field>
    <button mat-raised-button (click)="openAddProfilDialog()" class="bouton">
      <mat-icon>add</mat-icon>
      Ajouter
    </button>
  </div>
  <div class="row">
    <div class="example-action-buttons">
      <button mat-button (click)="accordion.openAll()">Tout Ouvrir</button>
      <button mat-button (click)="accordion.closeAll()">Tout Fermer</button>
    </div>
  </div>
  <div class="row">
    <!--
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="profil">
        <th mat-header-cell *matHeaderCellDef> Profil </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">  
          <button mat-icon-button >
            <mat-icon style="background-color: light-blue;">edit</mat-icon>
          </button>
          <button mat-icon-button >
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>

      </tr>
    </table>
  -->

    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel *ngFor="let profil of profils">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{profil.nom}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <!--************* CONTENT ***********-->
        <table mat-table [dataSource]="profil.dataSource" >

          <ng-container matColumnDef="Nom">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
          </ng-container>
          <ng-container matColumnDef="Prenom">
            <th mat-header-cell *matHeaderCellDef> Pr√©nom </th>
            <td mat-cell *matCellDef="let element"> {{ element.prenom}} </td>
          </ng-container>
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
    
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions </th>
            <td mat-cell *matCellDef="let element">  
              <button mat-icon-button >
                <mat-icon style="background-color: light-blue;">edit</mat-icon>
              </button>
              <button mat-icon-button style="color: var(--blue);">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button style="color: red;">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr class="mat-row" *ngIf="profil.users.length == 0">
            <td class="mat-cell" colspan="4">Aucun utilisateur</td>
          </tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <!--------------------------------------------->
      </mat-expansion-panel>
    </mat-accordion>

    
  </div>
  
</div>
