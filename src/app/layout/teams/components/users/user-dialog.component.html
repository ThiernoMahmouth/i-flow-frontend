<h1 mat-dialog-title>Ajout d'utilisateur</h1>
<div mat-dialog-content>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput [(ngModel)]="data.nom">
    </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Prenom</mat-label>
        <input matInput [(ngModel)]="data.prenom">
    </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="data.email">
    </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button class="" (click)="onAnnuler()">Annuler</button>
  <button mat-raised-button class="bouton" [mat-dialog-close]="email" cdkFocusInitial>Enregistrer</button>
</div>
