<div class="container">
  <div fxLayout="row" fxLayoutAlign="start end">
    <mat-form-field appearance="standard">
      <mat-label>Rechercher</mat-label>
      <input matInput (keyup)="applyFilter($event)" formControlName="control" #input>
    </mat-form-field>
    <button mat-button (click)="openAddUserDialog()" class="bouton">
      <mat-icon>add</mat-icon>
      Ajouter
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Nom Column -->
    <ng-container matColumnDef="Nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
    <!-- Nom Column -->
    <ng-container matColumnDef="Prénom">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button style="color: var(--blue);">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button style="color: red;" (click)="supprimer(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *ngIf="false">
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
    </tr>
    
  </table>
</div>
